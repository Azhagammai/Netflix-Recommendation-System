<!DOCTYPE html>
<html>
<head>
    <title>Netflix Recommendation System</title>
</head>
<body>
    <h1>Netflix Recommendation System</h1>

    <form method="POST">
        <input type="text" name="movie" placeholder="Enter Movie Name" required>
        <button type="submit">Recommend</button>
    </form>

    <ul>
        {% for movie in recommendations %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>
</body>
</html>
